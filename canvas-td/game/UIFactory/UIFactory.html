<!DOCTYPE html>
<html>
	<head>
		<title>UI Factory</title>
		<script type="text/javascript" src="UIFactory.js" charset="utf-8"></script>
		<script type="text/javascript">
			var canvas;
			var console;
			var ui;
			
			function Start() {
				canvas = document.getElementById("canvas");
				console = document.getElementById("console");
				ui = document.getElementById("ui");
				window.onresize = OnResize;
				OnResize();

				var btn = UIFactory.CreateButton("img/btnTowerGreen.png", 32, 32, 0);
				btn.onclick = function() { console.innerHTML = "Green"; };
				ui.appendChild(btn);
				var btn = UIFactory.CreateButton("img/btnTowerBlue.png", 32, 32, 0);
				btn.onclick = function() { console.innerHTML = "Blue"; };
				ui.appendChild(btn);
				var btn = UIFactory.CreateButton("img/btnTowerRed.png", 32, 32, 0);
				btn.onclick = function() { console.innerHTML = "Red"; };
				ui.appendChild(btn);
				var btn = UIFactory.CreateButton("img/btnTowerBlack.png", 32, 32, 0);
				btn.onclick = function() { console.innerHTML = "Black"; };
				ui.appendChild(btn);
				var btn = UIFactory.CreateButton("img/btnTowerWhite.png", 32, 32, 0);
				btn.onclick = function() { console.innerHTML = "White"; };
				ui.appendChild(btn);
			} // start( )
			
			function OnResize() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			} // OnResize( )
		</script>
		<style type="text/css">
			/* vertical-align:bottom gets rid of strange 4px padding under element*/
			canvas { margin:0px; padding:0px; vertical-align:bottom; }
			body { margin:0px; padding:0px; background:#000; }
			html { margin:0px; padding:0px; }
			p { color:#fff; }
			#console { position:absolute; width:100%; bottom:0px; height:256px; background:rgba(0,0,0,0.7); color:#0c0; font-family:Monospace; border-top:1px solid #111; }
			#ui { text-align:center; position:absolute; width:100%; bottom:256px; }
		</style>
	</head>
	<body onload="Start();">
		<canvas id="canvas"></canvas>
		<!--button style="background-image:url(img/btnBlueTower.png); background-color:transparent; border:0px; width:28px; height:28px;"></button -->
		<!--img src="img/ui.png" style="position:absolute; left:0px; bottom:257px"/-->
		<div id="console"></div>
		<div id="ui"></div>
	</body>
</html>
